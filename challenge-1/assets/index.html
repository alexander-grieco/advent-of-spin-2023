<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Dogs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #d9534f;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    .content {
      margin-top: 20px;
    }

    .christmas-image {
      width: 80%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .dog-images {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .dog-images img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Christmas Dogs</h1>
  </header>

  <div class="content">
    <img class="christmas-image" src="christmas-image.avif" alt="Christmas Themed Image">

    <div class="dog-images">
      <img src="good-boy-1.jpg" alt="Dog 1">
      <img src="good-boy-2.jpg" alt="Dog 2">
      <img src="good-boy-3.webp" alt="Dog 3">
      <!-- You can replace these placeholder URLs with actual image URLs of dogs -->
    </div>
  </div>
</body>
</html>
